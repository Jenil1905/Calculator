<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading1">Calculator</h1>
    <div class="container">
        <div class="display"></div>
        <button class="btn-clear">AC</button>
        <button class="changeSign">+/-</button>
        <div class="overall-container">
        <div class="btn-container">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">0</button>
            <button class="btn">00</button>
            <button class="btn">.</button>
        </div>
        <div class="operator-container">
            <button class="operator">+</button>
            <button class="operator">-</button>
            <button class="operator">x</button>
            <button class="operator">÷</button>
            <!-- <button class="operator">+/-</button> -->
            <div>
                <button class="underRoot">√</button>  
            </div>
            <div>
                <button class="percentage">%</button>
            </div>
            <div>
                <button class="square">x²</button>
            </div>
            <div class="equal-btn">
                <button class="equal">=</button>
            </div>
    </div>
           </div>
                  </div>
    <script src="script.js"></script>
</body>
</html>
